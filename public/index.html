<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIS AI Assistant - 한국교육학술정보원</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --keris-blue: #004B87;
            --keris-light-blue: #0066B3;
            --keris-sky: #4DA6D6;
            --keris-green: #8BC53F;
            --keris-yellow: #F7941E;
            --keris-orange: #ED7D31;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #333333;
            --text-on-glass: #ffffff;
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-hover: 0 8px 32px 0 rgba(31, 38, 135, 0.5);
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Animated Background */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #004B87, #0066B3, #4DA6D6, #8BC53F);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Main Container */
        .container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        /* Glass Panel Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo-section {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-wrapper {
            margin-bottom: 1rem;
        }

        .logo-svg {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .logo-text {
            color: white;
            margin-top: 1rem;
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo-subtitle {
            font-size: 0.9rem;
            opacity: 0.95;
            line-height: 1.4;
        }

        /* News Section */
        .news-section {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            color: white;
        }

        .news-section::-webkit-scrollbar {
            width: 6px;
        }

        .news-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .news-section::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .news-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .news-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--keris-yellow), var(--keris-orange));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .news-subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            backdrop-filter: blur(10px);
        }

        .news-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .news-date {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .news-content {
            font-size: 0.9rem;
            line-height: 1.5;
            opacity: 0.95;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-title h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: rgba(139, 197, 63, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 197, 63, 0.3);
            border-radius: 20px;
            font-size: 0.875rem;
            color: white;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #8BC53F;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #8BC53F;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Chat Container */
        .chat-wrapper {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .chat-wrapper::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .chat-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        /* Messages */
        .message {
            display: flex;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .message-content:hover {
            transform: translateY(-2px);
        }

        .message.user .message-content {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .message.ai .message-content {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .message-label {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.user .message-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.ai .message-label {
            color: var(--keris-blue);
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 3rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: auto;
        }

        .welcome-message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .welcome-message p {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--keris-blue);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.3); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 0.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: none;
            color: white;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--keris-blue), var(--keris-light-blue));
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(0, 75, 135, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 75, 135, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin: 0.5rem 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0;
                gap: 0;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
                margin: 0;
                border-radius: 0;
                width: 300px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .main-content {
                border-radius: 0;
            }

            .header {
                padding: 1rem;
            }

            .header-title h2 {
                font-size: 1.2rem;
            }

            .status-indicator {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-wrapper {
                padding: 1rem;
            }

            .input-area {
                padding: 1rem;
            }
        }

        /* Overlay for mobile menu */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 99;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <div class="gradient-bg"></div>
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel" id="sidebar">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <!-- KERIS Official Logo SVG -->
                    <svg class="logo-svg" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Logo Background Circles -->
                        <circle cx="30" cy="35" r="18" fill="#8BC53F" opacity="0.9"/>
                        <circle cx="50" cy="30" r="15" fill="#F7941E" opacity="0.9"/>
                        <circle cx="40" cy="50" r="20" fill="#4DA6D6" opacity="0.9"/>
                        
                        <!-- KERIS Text -->
                        <rect x="80" y="15" width="120" height="60" rx="10" fill="#004B87"/>
                        <text x="140" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">KERIS</text>
                        
                        <!-- Korean Text -->
                        <text x="250" y="40" font-family="'Noto Sans KR', sans-serif" font-size="18" font-weight="700" fill="#004B87">한국교육학술정보원</text>
                        <text x="250" y="60" font-family="'Noto Sans KR', sans-serif" font-size="10" fill="#004B87">KOREA EDUCATION AND RESEARCH INFORMATION SERVICE</text>
                    </svg>
                </div>
                <div class="logo-text">
                    <div class="logo-title">AI Assistant</div>
                    <div class="logo-subtitle">교육 디지털 혁신을 위한<br>인공지능 도우미</div>
                </div>
            </div>

            <div class="news-section">
                <div class="news-header">
                    <div class="news-icon">📰</div>
                    <div>
                        <div class="news-title">금주 주요 뉴스</div>
                        <div class="news-subtitle">교육 디지털 분야</div>
                    </div>
                </div>
                <div class="news-list" id="newsList">
                    <div class="news-item">
                        <div class="news-date">뉴스를 불러오는 중...</div>
                        <div class="news-content">최신 교육 뉴스를 확인하고 있습니다.</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content glass-panel">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">☰</button>
                    <div class="header-title">
                        <h2>KERIS AI Assistant</h2>
                        <div class="header-subtitle">무엇이든 물어보세요</div>
                    </div>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>온라인</span>
                </div>
            </header>

            <div class="chat-wrapper" id="chatContainer">
                <div class="welcome-message">
                    <h2>안녕하세요! 👋</h2>
                    <p>한국교육학술정보원 AI Assistant입니다.<br>
                    교육 디지털 전환과 관련된 모든 질문에 답변해드립니다.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="sendBtn">
                        <span>전송</span>
                        <span>→</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Mobile Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script>
        // Configuration
        const API_ENDPOINT = '/api/chat';

        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const overlay = document.getElementById('overlay');
        const newsList = document.getElementById('newsList');

        let isProcessing = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNews();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            menuToggle.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', closeSidebar);
        }

        // Toggle sidebar for mobile
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            sendBtn.disabled = true;

            // Clear welcome message
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            const typingIndicator = addTypingIndicator();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`서버 오류: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove typing indicator
                typingIndicator.remove();

                // Add AI response
                if (data.response) {
                    addMessage(data.response, 'ai');
                } else {
                    throw new Error('응답 형식이 올바르지 않습니다.');
                }

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addErrorMessage('죄송합니다. 일시적인 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = sender === 'user' ? '사용자' : 'KERIS AI';
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            contentDiv.appendChild(labelDiv);
            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(contentDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messageDiv.appendChild(typingDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        // Add error message
        function addErrorMessage(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Load news
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const news = await response.json();
                
                if (news && news.length > 0) {
                    displayNews(news);
                } else {
                    displayNewsError();
                }
            } catch (error) {
                console.error('News loading error:', error);
                displayNewsError();
            }
        }

        // Display news
        function displayNews(news) {
            newsList.innerHTML = '';
            news.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <div class="news-date">${item.date}</div>
                    <div class="news-content">${item.title}</div>
                `;
                newsList.appendChild(newsItem);
            });
        }

        // Display news error
        function displayNewsError() {
            newsList.innerHTML = `
                <div class="news-item">
                    <div class="news-date">오류</div>
                    <div class="news-content">뉴스를 불러올 수 없습니다.</div>
                </div>
            `;
        }
    </script>
</body>
</html>
